<!DOCTYPE html>
<html lang="en">

<body>
    <!--Calling Bootstrap Dark Navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <!--Navbar Name-->
        <a class="navbar-brand" href="index.html">Jack Kempton</a>
        <!--Calling Collapsible Navbar for Smaller Screens-->
